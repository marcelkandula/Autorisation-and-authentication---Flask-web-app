{% extends 'base.html' %}
{% block content %}
<h1 class="title">Galeria</h1>
{% if 'Writer' in current_user.roles %}
  <a class="button is-link mb-4" href="{{ url_for('upload') }}">Dodaj zdjęcie</a>
{% endif %}
<div class="columns is-multiline">
  {% for img in images %}
    <div class="column is-narrow">
      <figure class="image" style="width:400px;height:400px;overflow:hidden">
        <img
          src="{{ url_for('static', filename=img) }}"
          alt="{{ img }}"
          style="width:100%;height:100%;object-fit:cover"
        >
      </figure>
    </div>
  {% else %}
    <p>Brak zdjęć.</p>
  {% endfor %}
</div>
{% endblock %}
